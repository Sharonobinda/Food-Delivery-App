<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laika Delivery App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="bg-gray-300">
    <header>
        <nav class="bg-white border-gray-200 dark:bg-gray-900">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="images/logo.jpg" class="h-11" alt="App Logo">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Food Delivery App</span>
                </a>
                <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-700 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                        <li>
                            <a href="#home" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#menu" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Menu</a>
                        </li>
                        <li>
                            <a href="#orders" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Orders</a>
                        </li>
                        <li>
                            <a href="#profile" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-900 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4">
        <section id="home" class="my-8 text-center">
            <h1 class="text-4xl font-bold mb-4">Welcome to Our Food Delivery App</h1>
            <p class="mb-4">Order your favorite meals from the comfort of your home!</p>
            <button onclick="scrollToSection('menu')" class="bg-red-600 text-white px-4 py-2 rounded">Order Now</button>
        </section>

        <section id="menu" class="my-8">
            <h2 class="text-3xl font-bold mb-4">Our Menu</h2>
            <div id="menu-items" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Menu items will be dynamically loaded here -->
            </div>
        </section>

        <section id="orders" class="my-8">
            <h2 class="text-3xl font-bold mb-4">Your Orders</h2>
            <div id="order-list" class="grid grid-cols-1 gap-4">
                <!-- Orders will be dynamically loaded here -->
            </div>
        </section>

        <section id="profile" class="my-8">
            <h2 class="text-3xl font-bold mb-4">Your Profile</h2>
            <div id="profile-info" class="bg-white p-4 rounded shadow">
                <!-- Profile info will be dynamically loaded here -->
            </div>

            <div id="profile-update" class="p-4">
                <h3 class="text-xl font-bold mb-2">Update Profile</h3>
                <form id="profile-form">
                    <label for="name" class="block mb-2">Name:</label>
                    <input type="text" id="name" name="name" class="mb-2 p-2 border rounded w-full">
            
                    <label for="email" class="block mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="mb-2 p-2 border rounded w-full">
            
                    <label for="address" class="block mb-2">Address:</label>
                    <input type="text" id="address" name="address" class="mb-2 p-2 border rounded w-full">
            
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Update</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2024 Food Delivery App</p>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
